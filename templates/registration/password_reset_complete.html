{% extends "base.html" %}

{% block title %}Contraseña Cambiada - NoteGym{% endblock %}

{% block content %}
<div class="flex min-h-full items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-white rounded-lg shadow-md">
        
        <h2 class="text-3xl font-bold tracking-tight text-center text-primary">
            ¡Contraseña cambiada!
        </h2>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Tu contraseña se ha restablecido correctamente.
        </p>

        <div class="mt-8">
            <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Ir a inicio de sesión
            </a>
        </div>
        
    </div>
</div>
{% endblock %}

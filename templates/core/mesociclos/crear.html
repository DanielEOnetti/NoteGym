{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">

        </h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Bloque</label>
                    {{ form.nombre }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Atleta</label>
                    {{ form.atleta }}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Inicio</label>
                    {{ form.fecha_inicio }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">DuraciÃ³n (Semanas)</label>
                    {{ form.semanas_objetivo }}
                </div>
                
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Objetivo Principal</label>
                    {{ form.objetivo }}
                </div>
                
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notas Generales</label>
                    {{ form.notas }}
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Crear Programa
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
